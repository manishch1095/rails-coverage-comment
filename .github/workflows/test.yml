name: Test Rails Coverage Comment Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run formatting check
        run: npm run format-check

      - name: Build action
        run: npm run build

      - name: Test action with sample data
        uses: ./
        with:
          coverage-path: ./test-data/coverage/index.html
          test-results-path: ./test-data/test-results.xml 